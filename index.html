<!DOCTYPE html>
<html lang="en">
<!--ALEJANDRO ASENCIO GURAU-->
<head>
    <meta charset="UTF-8">
    <title>Gestor de proyectos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>Tech Startup/Gestor de proyectos</h1>
<h2>Añadir proyecto</h2>
<form id="proyectoForm">
    <input type="text" id="nombreProyecto" placeholder="Introduce el nombre del proyecto" required>
    <textarea id="descripcion" placeholder="Descripcion del proyecto..." required></textarea>
    <label for="prioridad">Nivel de prioridad:</label>
    <select id="prioridad">
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
    </select>

    <button type="submit">Añadir proyecto</button>
</form>

<div id="filtros">
    <h2>Filtros</h2>
    <div class="filter-group"></div>
    <label for="filtroPrioridad">Filtrar por prioridad:</label>
    <select id="filtroPrioridad">
        <option value="todos">Todos</option>
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
    </select>

    <div class="filter-group">
        <label for="filtroEstado">Filtrar por Estado:</label>
        <select id="filtroEstado">
            <option value="todos">Todos</option>
            <option value="pendiente">Pendiente</option>
            <option value="completado">Completado</option>
        </select>
    </div>
    <button id="resetFiltros">Restablecer Filtros</button>

</div>
<h2>Lista de proyectos</h2>
<div id="listaProyectos"></div>

<script src="script.js"></script>
</body>
</html>
